<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expansion Catan Board Generator</title>
    <meta name="description"
        content="Settlers of Catan Map Generator for expansion pack supports 5-6 players. Build fair boards that follow your custom house rules.">

    <link rel="stylesheet" type="text/css" href="./common.css">
    <link rel="stylesheet" type="text/css" href="./map_select.css">
    <link rel="stylesheet" type="text/css" href="./style_by_orientation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
            <!-- Bootstrap 5.3.3 CDN for modal and responsive utilities -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Hidden input for board mode selection (required for JS logic) -->
    <input id="selected-map" type="hidden" value="super_expanded" />
    <header class="newTitle" id="title">
        <h1><span class="theBetterTitle">The Better</span><br>
            <span class="catanTitle">Catan Board</span><br>
            <span class="generatorTitle">Generator</span>
        </h1>
        <section id="top_content">
            <section id="map-select">
                <div class="map-select-menu-row-center d-flex justify-content-center gap-2 flex-wrap">
                    <a class="map-links text-decoration-none flex-fill" href="./index.html" style="min-width:120px;max-width:180px;">
                        <button class="btn btn-outline-primary w-100">Classic</button>
                    </a>
                    <a class="map-links text-decoration-none flex-fill" href="./expansion.html" style="min-width:120px;max-width:180px;">
                        <button class="btn btn-outline-primary w-100">Expansion</button>
                    </a>
                    <span class="flex-fill" style="min-width:120px;max-width:180px;">
                        <button class="btn btn-primary w-100" disabled >Super Expansion</button>
                    </span>
                </div>
            </section>
            <br>
           <section id="inline-options">
                <button id="btnOps" type="button" class="commonOpsbutton btn btn-secondary" data-bs-toggle="modal"
                    data-bs-target="#combinedModal">Settings</button>
                <button id="shuffleButton" type="button" class="commonShuffle btn btn-primary"
                    onclick="generateBoard()">Shuffle</button>
            </section>
        </section>
    </header>

    <section class="commonNormalBoard board" id="board"></section>

    <!-- Combined Bootstrap Resource & Numbers Modal -->
    <div class="modal fade" id="combinedModal" tabindex="-1" aria-labelledby="combinedModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="combinedModalLabel">Generation Custom Rules</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row g-2">
                <div class="col-12 col-md-6">
                  <h5>Resource Counts</h5>
                  <div class="d-flex align-items-center mb-2">
                    <img src="pics/wood.png" alt="Wood" class="resource-icon me-2" />
                    <input id="num_wood" type="number" min="0" max="20" value="7" class="form-control w-auto">
                  </div>
                  <div class="d-flex align-items-center mb-2">
                    <img src="pics/brick.png" alt="Brick" class="resource-icon me-2" />
                    <input id="num_brick" type="number" min="0" max="20" value="7" class="form-control w-auto">
                  </div>
                  <div class="d-flex align-items-center mb-2">
                    <img src="pics/sheep.png" alt="Sheep" class="resource-icon me-2" />
                    <input id="num_sheep" type="number" min="0" max="20" value="7" class="form-control w-auto">
                  </div>
                  <div class="d-flex align-items-center mb-2">
                    <img src="pics/wheat.png" alt="Wheat" class="resource-icon me-2" />
                    <input id="num_wheat" type="number" min="0" max="20" value="7" class="form-control w-auto">
                  </div>
                  <div class="d-flex align-items-center mb-2">
                    <img src="pics/ore.png" alt="Ore" class="resource-icon me-2" />
                    <input id="num_ore" type="number" min="0" max="20" value="7" class="form-control w-auto">
                  </div>
                  <div class="d-flex align-items-center mb-2">
                    <img src="pics/desert.png" alt="Desert" class="resource-icon me-2" />
                    <input id="num_desert" type="number" min="0" max="5" value="2" class="form-control w-auto">
                  </div>
                </div>
                <div class="col-12 col-md-6">
                  <h5>Chit (Number) Counts</h5>
                  <div class="mb-2"><label for="num_2">2</label> <input id="num_2" type="number" min="0" max="10" value="1" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="mb-2"><label for="num_3">3</label> <input id="num_3" type="number" min="0" max="10" value="2" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="mb-2"><label for="num_4">4</label> <input id="num_4" type="number" min="0" max="10" value="5" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="mb-2"><label for="num_5">5</label> <input id="num_5" type="number" min="0" max="10" value="5" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="mb-2"><label for="num_6">6</label> <input id="num_6" type="number" min="0" max="10" value="5" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="mb-2"><label for="num_8">8</label> <input id="num_8" type="number" min="0" max="10" value="5" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="mb-2"><label for="num_9">9</label> <input id="num_9" type="number" min="0" max="10" value="5" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="mb-2"><label for="num_10">10</label> <input id="num_10" type="number" min="0" max="10" value="4" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="mb-2"><label for="num_11">11</label> <input id="num_11" type="number" min="0" max="10" value="2" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="mb-2"><label for="num_12">12</label> <input id="num_12" type="number" min="0" max="10" value="1" class="form-control w-auto d-inline-block ms-2"></div>
                  <div class="form-check mt-3">
                    <input id="adjacent_6_8_input" onchange="toggleSetting('6_8')" type="checkbox" class="form-check-input">
                    <label class="form-check-label ms-2">6 &amp; 8 Can Touch</label>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary w-100" onclick="saveCustomSettings();">Save and Shuffle</button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

<script>
window.addEventListener('DOMContentLoaded', function () {
    // Auto-select expansion board if needed
    if (typeof generateBoard === "function") {
        // If your board generation logic depends on a hidden input or class, set it here
        var selectedMap = document.getElementById('selected-map');
        if (selectedMap) selectedMap.value = 'super_expanded';
        generateBoard();
    }
});
</script>


</body>

<script type="text/javascript" src="./index.min.js"></script>
