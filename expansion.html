<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expansion Catan Board Generator</title>
    <meta name="description"
        content="Settlers of Catan Map Generator for expansion pack supports 5-6 players. Build fair boards that follow your custom house rules.">

    <link rel="stylesheet" type="text/css" href="./common.css">
    <link rel="stylesheet" type="text/css" href="./map_select.css">
    <link rel="stylesheet" type="text/css" href="./style_by_orientation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
            <!-- Bootstrap 5.3.3 CDN for modal and responsive utilities -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Hidden input for board mode selection (required for JS logic) -->
    <input id="selected-map" type="hidden" value="expanded" />
    <header class="newTitle" id="title">
        <h1><span class="theBetterTitle">The Better</span><br>
            <span class="catanTitle">Catan Board</span><br>
            <span class="generatorTitle">Generator</span>
        </h1>
        <nav class="myNav">
            <ul>
                <li class="myLi">
                    <a class="links" href="https://forms.gle/JuTFRjxeffMhPYss6" target="_blank">Feedback</a>
                </li>
                <li class="myLi">
                    <a class="links" href="https://www.bunge.io" target="_blank">Contact</a>
                </li>
            </ul>
        </nav>
        <section id="top_content">
            <section id="map-select">
                <div class="map-select-menu-row-center d-flex justify-content-center gap-2 flex-wrap">
                    <a class="map-links text-decoration-none flex-fill" href="./index.html" style="min-width:120px;max-width:180px;">
                        <button class="btn btn-outline-primary w-100">Classic</button>
                    </a>
                    <span class="flex-fill" style="min-width:120px;max-width:180px;">
                        <button class="btn btn-primary w-100" disabled id="expansion-selected">Expansion</button>
                    </span>
                    <a class="map-links text-decoration-none flex-fill" href="./super_expansion.html" style="min-width:120px;max-width:180px;">
                        <button class="btn btn-outline-primary w-100">Super Expansion</button>
                    </a>
                </div>
            </section>
            <br>
            <section id="inline-options" class="my-3">
      <div class="d-flex justify-content-center gap-3 flex-wrap">
        <button id="btnOps" type="button" class="commonOpsbutton btn btn-secondary px-4 py-2 fw-semibold shadow-sm" data-bs-toggle="modal" data-bs-target="#resourceModal">Options</button>
        <button id="shuffleButton" type="button" class="commonShuffle btn btn-primary px-4 py-2 fw-semibold shadow-sm" onclick="generateBoard()">Shuffle</button>
      </div>
    </section>
        </section>
    </header>

    <section class="commonNormalBoard board" id="board"></section>

    <!-- Bootstrap Resource Modal -->
    <div class="modal fade" id="resourceModal" tabindex="-1" aria-labelledby="resourceModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title fs-5" id="resourceModalLabel">Generation Custom Rules</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container-fluid">
              <div class="row g-2">
                <div class="col-12">
                  <div class="menu-row mb-2">
                    <label class="mylabel">Image Style</label>
                    <select id="image_option_input" onchange="toggleDisplaySetting('switchimages')" class="form-select w-auto d-inline-block ms-2">
                        <option value="colorBlocked">Colorblock</option>
                        <option value="newAssets" selected>Classic</option>
                    </select>
                  </div>
                  <div class="menu-row mb-2">
                    <label class="mylabel">6 &amp; 8 Can Touch</label>
                    <input id="adjacent_6_8_input" onchange="toggleSetting('6_8')" type="checkbox" class="form-check-input ms-2"><br>
                  </div>
                  <div class="menu-row mb-2">
                    <label class="mylabel">2 &amp; 12 Can Touch</label>
                    <input id="adjacent_2_12_input" onchange="toggleSetting('2_12')" type="checkbox" class="form-check-input ms-2"><br>
                  </div>
                  <div class="menu-row mb-2">
                    <label class="mylabel">Same Numbers Can Touch</label>
                    <input id="adjacent_same_numbers_input" onchange="toggleSetting('same_number')" type="checkbox" class="form-check-input ms-2"><br>
                  </div>
                  <div id="sameResourceSetting" class="menu-row mb-2">
                    <label class="mylabel">Same Resource Can Touch</label>
                    <input id="adjacent_same_resource_input" onchange="toggleSetting('same_resource')" type="checkbox" class="form-check-input ms-2"><br>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary w-100" data-bs-dismiss="modal" onclick="toggleOptions()">Close Options</button>
          </div>
        </div>
      </div>
    </div>

    <footer></footer>

<script>
window.addEventListener('DOMContentLoaded', function () {
    // Auto-select expansion board if needed
    if (typeof generateBoard === "function") {
        // If your board generation logic depends on a hidden input or class, set it here
        var selectedMap = document.getElementById('selected-map');
        if (selectedMap) selectedMap.value = 'expanded';
        generateBoard();
    }
});
</script>
</body>

<script type="text/javascript" src="./index.min.js"></script>
