<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Expansion Catan Board Generator</title>
    <meta name="description"
        content="Settlers of Catan Map Generator for expansion pack supports 5-6 players. Build fair boards that follow your custom house rules.">

    <link rel="stylesheet" type="text/css" href="./common.css">
    <link rel="stylesheet" type="text/css" href="./map_select.css">
    <link rel="stylesheet" type="text/css" href="./style_by_orientation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body>
    <header class="newTitle" id="title">
        <h1><span class="theBetterTitle">The Better</span><br>
            <span class="catanTitle">Catan Board</span><br>
            <span class="generatorTitle">Generator</span>
        </h1>
        <nav class="myNav">
            <ul>
                <li class="myLi">
                    <a class="links" href="https://forms.gle/JuTFRjxeffMhPYss6" target="_blank">Feedback</a>
                </li>
                <li class="myLi">
                    <a class="links" href="https://www.bunge.io" target="_blank">Contact</a>
                </li>
            </ul>
        </nav>
        <section id="top_content">
            <section id="map-select">
                <div class="map-select-menu-row-center">
                    <a class="map-links" href="./index.html">
                        <label class="map-button available-map-button">Classic</label>
                    </a>
                    <label class="map-button selected-map-button">Expansion</label>
                    <a class="map-links" href="./super_expansion.html">
                        <label class="map-button available-map-button">Super Expansion</label>
                    </a>
                </div>
            </section>
            <div class="description">
                <p>Map generator for Settlers of Catan for Normal and Expansion Pack. Use the generation options to
                    build
                    a board that works for your house rules.</p>
            </div>
            <section id="inline-options">
                <button id="btnOps" type="button" class="commonOpsbutton" onclick="toggleOptions()">Options</button>
                <button id="shuffleButton" type="button" class="commonShuffle"
                    onclick="generateBoard()">Shuffle</button>
            </section>
        </section>
    </header>

    <section class="commonNormalBoard board" id="board"></section>
    <div id="overlay" class="hidden"></div>
    <section id="popmenu" class="hidden">


        <h2>Generation Custom Rules</h2><br>
        <div class="settingswrap">
            <input id="selected-map" type="hidden" value="expanded" />
            <div class="menu-row">
                <label class="mylabel">Image Style</label>
                <select id="image_option_input" onchange="toggleDisplaySetting('switchimages')">
                    <option value="colorBlocked">Colorblock</option>
                    <option value="newAssets" selected>Classic</option>
                </select>
            </div>
            <div class="menu-row">
                <label class="mylabel">6 & 8 Can Touch</label>
                <input id="adjacent_6_8_input" onchange="toggleSetting('6_8')" type="checkbox"><br>
            </div>
            <div class="menu-row">
                <label class="mylabel">2 & 12 Can Touch</label>
                <input id="adjacent_2_12_input" onchange="toggleSetting('2_12')" type="checkbox"><br>
            </div>
            <div class="menu-row">
                <label class="mylabel">Same Numbers Can Touch</label>
                <input id="adjacent_same_numbers_input" onchange="toggleSetting('same_number')" type="checkbox"><br>
            </div>
            <div id="sameResourceSetting" class="menu-row">
                <label class="mylabel">Same Resource Can Touch</label>
                <input id="adjacent_same_resource_input" onchange="toggleSetting('same_resource')" type="checkbox"><br>
            </div>
            <button type="button" class="menuclosebutton" onclick="toggleOptions()">Close Options</button>
        </div>

    </section>
    <footer></footer>
